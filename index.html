<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldly Dough</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-body-tertiary">
    <nav style="z-index: 1000;" class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="LOGO.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2 class="abs-1">Currency Converter</h2>
            </div>
            <div class="row g-5 abs-2">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3 abs-4">Enter Information</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Base Currency</label>
                                <select id="firstName" name="currency" class="form-select form-select-lg mb-3"
                                    aria-label="Large select example">
                                    <option selected value="INR">Indian Rupee</option>
                                    <option value="USD">US Doller</option>
                                    <option value="EUR">Euro</option>
                                    <option value="GBP">Pound</option>
                                    <option value="CHF">Swiss Franc</option>
                                    <option value="CAD">Canadian Dollar</option>
                                    <option value="SGD">Singapore Dollar</option>
                                    <option value="KWD">Kuwaiti Dinar</option>
                                    <option value="BHD">Bahraini Dinar</option>
                                    <option value="MXN">Mexican Peso</option>
                                    <option value="ADA">Cardano</option>
                                    <option value="AED">United Arab Emirates Dirham</option>
                                    <option value="ARS">Argentine Peso</option>
                                    <option value="AUD">Australian Dollar</option>
                                    <option value="BDT">Bangladeshi Taka</option>
                                    <option value="BRL">Brazilian Real</option>
                                    <option value="BTC">Bitcoin</option>
                                    <option value="EGP">Egyptian Pound</option>
                                    <option value="HKD">Hong Kong Dollar</option>
                                    <option value="KPW">North Korean Won</option>
                                    <option value="LKR">Sri Lankan Rupee</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Required Currency</label>
                                <select id="lastName" name="val" class="form-select form-select-lg mb-3 wdth"
                                    aria-label="Large select example">
                                    <option value="INR">Indian Rupee</option>
                                    <option selected value="USD">US Doller</option>
                                    <option value="EUR">Euro</option>
                                    <option value="GBP">Pound</option>
                                    <option value="CHF">Swiss Franc</option>
                                    <option value="CAD">Canadian Dollar</option>
                                    <option value="SGD">Singapore Dollar</option>
                                    <option value="KWD">Kuwaiti Dinar</option>
                                    <option value="BHD">Bahraini Dinar</option>
                                    <option value="MXN">Mexican Peso</option>
                                    <option value="ADA">Cardano</option>
                                    <option value="AED">United Arab Emirates Dirham</option>
                                    <option value="ARS">Argentine Peso</option>
                                    <option value="AUD">Australian Dollar</option>
                                    <option value="BDT">Bangladeshi Taka</option>
                                    <option value="BRL">Brazilian Real</option>
                                    <option value="BTC">Bitcoin</option>
                                    <option value="EGP">Egyptian Pound</option>
                                    <option value="HKD">Hong Kong Dollar</option>
                                    <option value="KPW">North Korean Won</option>
                                    <option value="LKR">Sri Lankan Rupee</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="username" class="form-label">Enter the Amount to Convert</label>
                                <div class="input-group has-validation">
                                    <input type="number" name="quantity" class="form-control" id="username"
                                        placeholder="Amount" required="">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Here is the Converted Amount</label>
                                <span class="form-control text-body-secondary abs-3" id="output"></span>
                            </div>
                        </div>
                        <div class="row gy-3">
                        </div>
                        <hr class="my-4">
                        <button id="SUBMIT" class="w-100 btn btn-primary btn-lg" type="submit">Continue to
                            Convert</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© 2017–2023 Worldly Dough</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
